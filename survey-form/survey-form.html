<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="survey-form.css">
</head>
<body>
<section class="main">

  <div class="header">
    <h1 id="title">Survey Form</h1>
    <p id="description">Please, take few minutes to answer these questions</p>
  </div>

  <form id="survey-form">

    <div class="form-input name">
      <input id="name" name="name" type="text" required>
      <label class="fill-label" for="name">Your Name</label>
    </div>

    <div class="form-input email">
      <input id="email" name="email"required>
      <label class="fill-label" for="email">Your eMail</label>
    </div>

    <div class="form-input name">
      <input id="number" name="number" required type="text" min="10" max="99">
      <label class="fill-label" for="number">Your Age</label>
    </div>

    <div class="form-input location">
      <label class="choose-label" for="dropdown">What's Your region</label>
      <select id="dropdown">
        <option value="East Europe">East Europe</option>
        <option value="West Europe">West Europe</option>
        <option value="North America">North America</option>
        <option value="Africa">Africa</option>
        <option value="Asia">Asia</option>
      </select>
    </div>

    <div class="form-input gis-software">
      <label class="choose-label">Which GIS software do You use at most?</label>
      <input class="choose-option" name="gis" type="radio" value="ArcGIS">ArcGIS<br>
      <input class="choose-option" name="gis" type="radio" value="Qgis">Qgis<br>
      <input class="choose-option" name="gis" type="radio" value="MapInfo">MapInfo<br>
      <input class="choose-option" name="gis" type="radio" value="Other">Other<br>
    </div>

    <div class="form-input">
      <label class="choose-label">What's Your key uses of GIS software</label>
      <input type="checkbox" value="vector">Vector analysis<br>
      <input type="checkbox" value="raster">Raster analysis<br>
      <input type="checkbox" value="composition">Map composition<br>
      <input type="checkbox" value="searching">Browsing datas<br>
      <input type="checkbox" value="programming">Programming<br>
    </div>

    <div class="form-input opinion">
      <textarea id="textarea-label" rows="4" required></textarea>
      <label class="fill-label" for="textarea-label">Your opinion</label>
    </div>

    <div class="form-input">
      <button class="button-submit" type="submit">Submit form</button>
    </div>

  </form>
</section>
</body>
</html>
