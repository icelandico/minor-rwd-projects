<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
    <div class="buttons">
        <div data-key="65" class="button">A<span>Clap</span></div>
        <div data-key="83" class="button">S<span>HiHat</span></div>
        <div data-key="68" class="button">D<span>Kick</span></div>
        <div data-key="70" class="button">F<span>Openhat</span></div>
        <div data-key="71" class="button">G<span>Boom</span></div>
        <div data-key="72" class="button">H<span>Ride</span></div>
        <div data-key="74" class="button">J<span>Snare</span></div>
        <div data-key="75" class="button">K<span>Tom</span></div>
        <div data-key="76" class="button">L<span>Tim</span></div>
    </div>

    <audio data-key="65" src="assets/sounds/clap.wav"></audio>
    <audio data-key="83" src="assets/sounds/hihat.WAV"></audio>
    <audio data-key="68" src="assets/sounds/kick.WAV"></audio>
    <audio data-key="70" src="assets/sounds/openhat.wav"></audio>
    <audio data-key="71" src="assets/sounds/boom.wav"></audio>
    <audio data-key="72" src="assets/sounds/ride.wav"></audio>
    <audio data-key="74" src="assets/sounds/snare.wav"></audio>
    <audio data-key="75" src="assets/sounds/tom.WAV"></audio>
    <audio data-key="76" src="assets/sounds/tim.wav"></audio>

</div>

<script src="assets/main.js"></script>

</body>
</html>
