<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <meta name="viewport" content="width=device-width initial-scale=1">
  <link rel="stylesheet" href="survey-form.css">
</head>
<body>
<section class="main">

  <div class="header">
    <h1 id="title">Survey Form</h1>
    <p id="description">Please, take few minutes to answer these questions</p>
  </div>

  <form id="survey-form">

    <div class="form-input name">
      <input id="name" name="name" type="text" required>
      <label class="fill-label" for="name">Your Name</label>
    </div>

    <div class="form-input email">
      <input id="email" name="email"required>
      <label class="fill-label" for="email">Your eMail</label>
    </div>

    <div class="form-input name">
      <input id="number" name="number" required type="text" min="10" max="99">
      <label class="fill-label" for="number">Your Age</label>
    </div>

    <div class="form-input location">
      <label class="choose-label" for="dropdown">What's Your region</label>
      <select id="dropdown">
        <option value="East Europe">East Europe</option>
        <option value="West Europe">West Europe</option>
        <option value="North America">North America</option>
        <option value="Africa">Africa</option>
        <option value="Asia">Asia</option>
      </select>
    </div>

    <div class="form-input gis-software">
      <label class="choose-label">Which GIS software do You use at most?</label>
      <label><input class="checkbox" name="gis" type="radio" value="ArcGIS"><span>ArcGIS</span><br></label>
      <label><input class="checkbox" name="gis" type="radio" value="Qgis"><span>Qgis</span><br></label>
      <label><input class="checkbox" name="gis" type="radio" value="MapInfo"><span>MapInfo</span><br></label>
      <label><input class="checkbox" name="gis" type="radio" value="Other"><span>Other</span><br></label>
    </div>

    <div class="form-input">
      <label class="choose-label">What's Your key uses of GIS software</label>
      <label><input class="checkbox" type="checkbox" value="vector"><span>Vector analysis</span><br></label>
      <label><input class="checkbox" type="checkbox" value="raster"><span>Raster analysis</span><br></label>
     <label><input class="checkbox" type="checkbox" value="composition"><span>Map composition</span><br></label>
     <label><input class="checkbox" type="checkbox" value="searching"><span>Browsing maps</span><br></label>
     <label><input class="checkbox" type="checkbox" value="programming"><span>Programming</span><br></label>
    </div>

    <div class="form-input opinion">
      <textarea id="textarea-label" rows="4" required></textarea>
      <label class="fill-label" for="textarea-label">Your opinion</label>
    </div>

    <div class="form-input">
      <button class="button-submit">Submit</button>
    </div>

  </form>
</section>
</body>
</html>
